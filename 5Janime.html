<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes anim{
            from{left:0px; top:0px;}
            to{left:700px; top:300px; background-color: aqua;}
            
        }
        #box{
            width:150px;
            height:150px;
            background-color: red;
            border-radius: 50%;
            animation: anim 2s;
            position:relative;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <div id="box">
       
    </div>
</body>
</html>
