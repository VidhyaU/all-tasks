<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #obox{
            width:250px;
            height:400px;
            margin:auto;
            border:1px solid black;
            position: relative;
            overflow: hidden;
        }
        .ibox{
            width:100px;
            height:400px;
            background-color: yellow;
           border:1px solid black;
            right: -50%;
            position: absolute;
            transition: all 2s;
        }
        #obox:hover .ibox{
            right:0px;
        }
    </style>
</head>
<body>
    <div id="obox">
        <div class="ibox"></div>
    </div>
</body>
</html>
