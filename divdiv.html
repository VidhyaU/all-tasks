<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #contain{
            width:200px;
            height:300px;
            
            position:relative;
            margin: auto;
            border:1px solid black;
            overflow: hidden;
            
        }

        .v{
            width: 100%;
            padding:20px 0px;
            background-color:brown;
            left: -45px;
            position: absolute;
            transition:all 2s;
        }

        #contain:hover .v{
            left:0px;
        }
    </style>
</head>
<body>
    <div id="contain">
        <div class="v"></div>
    </div>
</body>
</html>
